<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Key Press</title>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
  
    <div class="key" data-key="65">
      <span>A</span>
    
    </div>
    <div class="key" data-key="83">
      <span>S</span>
    
    </div>
    <div class="key" data-key="68">
      <span>D</span>
    
    </div>
    <div class="key" data-key="70">
      <span>F</span>
    
    </div>
    <div class="key" data-key="74">
      <span>J</span>
    
    </div>
    <div class="key" data-key="75">
      <span>K</span>
    
    </div>
    <div class="key" data-key="76">
      <span>L</span>
    
    </div>
    <div class="key" data-key="59">
      <span>;</span>
    
    </div>
  </div>
  <audio data-key="65" src="/sounds/boom.wav"></audio>
  <audio data-key="83" src="/sounds/clap.wav"></audio>
  <audio data-key="68" src="/sounds/hihat.wav"></audio>
  <audio data-key="70" src="/sounds/kick.wav"></audio>
  <audio data-key="74" src="/sounds/openhat.wav"></audio>
  <audio data-key="75" src="/sounds/ride.wav"></audio>
  <audio data-key="76" src="/sounds/snare.wav"></audio>
  <audio data-key="59" src="/sounds/tink.wav"></audio>

  <script type="text/javascript" src="app.js">
  </script>
</body>

</html>
